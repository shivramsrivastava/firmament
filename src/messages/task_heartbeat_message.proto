// Task-related messages, convering task creation and task completion.

syntax = "proto3";

package firmament;

import "base/task_stats.proto";

message TaskHeartbeatMessage {
  uint64 task_id = 1;
  string location = 2;
  uint64 sequence_number = 3;
  TaskStats stats = 4;
}
